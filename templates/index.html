<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Furkan – Web MVP</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; max-width: 820px; }
    h1 { margin-bottom: 8px; }
    .desc { color: #555; margin-bottom: 20px; }
    textarea { width: 100%; height: 140px; padding: 12px; font-size: 16px; }
    button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
    button[disabled] { opacity: 0.5; cursor: not-allowed; }
    .reply { white-space: pre-wrap; background: #fafafa; border: 1px solid #eee; padding: 14px; margin-top: 16px; }
    .row { display: flex; gap: 8px; align-items: center; }
    .row > * { flex: 1; }
    .notes { margin-top: 24px; font-size: 14px; color: #444; }
    .notes pre { background: #f7f7f7; border: 1px solid #eee; padding: 8px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Furkan</h1>
  <div class="desc">Meraklı, inatçı, sabırlı ve stratejik dijital arkadaşın.</div>

  <label for="msg">Mesajın</label>
  <textarea id="msg" placeholder="Furkan, şu problemi nasıl çözeriz?">Merhaba Furkan! Bana 3 gün içinde satışları %10 artırmak için küçük ama etkili bir plan önerir misin?</textarea>

  <div class="row">
    <button id="send">Gönder</button>
    <button id="save">Bu cevabı eğitime ekle</button>
    <button id="refresh">Son 5 notu göster</button>
  </div>

  <div id="out" class="reply" style="display:none"></div>
  <div class="notes">
    <div><strong>Hafızadaki son 5 kayıt:</strong></div>
    <pre id="notes"></pre>
  </div>

  <script>
    const sendBtn = document.getElementById('send');
    const saveBtn = document.getElementById('save');
    const refreshBtn = document.getElementById('refresh');
    const msgEl = document.getElementById('msg');
    const outEl = document.getElementById('out');
    const notesEl = document.getElementById('notes');

    async function sendMessage() {
      const message = msgEl.value.trim();
      if (!message || sendBtn.disabled) return;
      sendBtn.disabled = true;
      outEl.style.display = 'block';
      outEl.textContent = 'Düşünüyorum…';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        outEl.textContent = data.reply || 'Boş cevap.';
      } catch (err) {
        outEl.textContent = 'İstek sırasında hata oluştu: ' + err;
      } finally {
        sendBtn.disabled = false;
      }
    }

    async function saveNote() {
      const content = (outEl.textContent || '').trim();
      if (!content) { alert('Önce bir cevap üret.'); return; }
      try {
        const res = await fetch('/learn', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: 'decision', content, confidence: 'orta' })
        });
        const data = await res.json();
        if (!data.ok) throw new Error(data.msg || 'kayıt başarısız');
        await fetchNotes();
      } catch (e) { alert('Kayıt hatası: ' + e.message); }
    }

    async function fetchNotes() {
      const res = await fetch('/notes');
      const data = await res.json();
      notesEl.textContent = JSON.stringify(data.last, null, 2);
    }

    sendBtn.addEventListener('click', sendMessage);
    saveBtn.addEventListener('click', saveNote);
    refreshBtn.addEventListener('click', fetchNotes);
    // İlk açılışta son notları yükle
    fetchNotes();
  </script>
</body>
</html>
